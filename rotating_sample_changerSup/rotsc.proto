Terminator = '\r';
ReplyTimeout = 2000;

getID {
    out "id";
    in "%/(.{0,39})/";
	ExtraInput = Ignore;
}

getStat {
    out "st";
	in "%16s %(\$1\$2)3s %(\$1\$3)2i %(\$1\$4)2i";
	ExtraInput = Ignore;
}

getVR {
    out "vr%(\$1\$2)#04i";
	in "%(\$1\$3){+|-} VR %*i = %i ";
	ExtraInput = Ignore;
}